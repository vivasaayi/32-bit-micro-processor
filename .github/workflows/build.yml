name: Build AruviXPlatform JAR

on:
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

permissions:
  contents: write
  actions: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JAR
      run: |
        cd AruviIDE
        mvn clean package -DskipTests

    - name: Upload JAR to Release (Linux)
      if: github.event_name == 'release'
      run: cp AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar AruviXPlatform-JAR-Linux.jar

    - name: Upload JAR to GitHub Release (Linux)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: AruviXPlatform-JAR-Linux.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: AruviXPlatform-JAR-Linux
        path: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        choco install mingw -y

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$USERPROFILE/.cargo/bin" >> $GITHUB_PATH

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JAR
      run: |
        cd AruviIDE
        mvn clean package -DskipTests

    - name: Debug JAR before upload
      if: github.event_name == 'release'
      run: |
        Write-Host "üîç Debug: Checking JAR file before upload..."
        Get-Location
        if (Test-Path "AruviIDE/target/") { Get-ChildItem AruviIDE/target/ } else { Write-Host "‚ùå target directory not found" }
        if (Test-Path "AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar") {
          $jar = Get-Item "AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar"
          Write-Host "‚úÖ JAR exists: $($jar.Name) ($([math]::Round($jar.Length/1KB, 1))KB)"
          Write-Host "üìÅ Current directory contents:"
          Get-ChildItem -Recurse -Filter "*.jar" | Select-Object -First 10 | ForEach-Object { Write-Host $_.FullName }
        } else {
          Write-Host "‚ùå JAR file missing at upload time!"
          exit 1
        }
      shell: pwsh

    - name: Rename JAR for Windows
      if: github.event_name == 'release'
      run: Copy-Item AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar AruviXPlatform-JAR-Windows.jar
      shell: pwsh

    - name: Upload JAR to GitHub Release (Windows)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: AruviXPlatform-JAR-Windows.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: AruviXPlatform-JAR-Windows
        path: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        brew install gcc make

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JAR
      run: |
        cd AruviIDE
        mvn clean package -DskipTests

    - name: Sign and Notarize JAR for macOS
      if: github.event_name == 'release'
      env:
        MACOS_CERTIFICATE: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        MACOS_CERTIFICATE_PWD: ${{ secrets.P12_PASSWORD }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        # Import certificate into a temporary keychain
        echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
        security create-keychain -p "build_keychain_password" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "build_keychain_password" build.keychain
        security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "build_keychain_password" build.keychain

        # Sign the JAR
        codesign --force --sign "Developer ID Application" --timestamp --options runtime \
          AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar

        # Notarize: zip the JAR and submit to Apple
        ditto -c -k --keepParent AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar notarize.zip
        xcrun notarytool submit notarize.zip \
          --apple-id "$APPLE_ID" \
          --password "$APPLE_APP_PASSWORD" \
          --team-id "$APPLE_TEAM_ID" \
          --wait

        # Clean up keychain
        security delete-keychain build.keychain

    - name: Debug JAR before upload
      if: github.event_name == 'release'
      run: |
        echo "üîç Debug: Checking JAR file before upload..."
        pwd
        ls -la AruviIDE/target/ || echo "‚ùå target directory not found"
        if [ -f "AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar" ]; then
          echo "‚úÖ JAR exists: $(ls -lh AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar)"
          echo "üìÅ Current directory contents:"
          find . -name "*.jar" -type f 2>/dev/null | head -10
        else
          echo "‚ùå JAR file missing at upload time!"
          exit 1
        fi

    - name: Upload JAR to Release (macOS)
      if: github.event_name == 'release'
      run: cp AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar AruviXPlatform-JAR-macOS.jar

    - name: Upload JAR to GitHub Release (macOS)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: AruviXPlatform-JAR-macOS.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: AruviXPlatform-JAR-macOS
        path: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar
        retention-days: 30