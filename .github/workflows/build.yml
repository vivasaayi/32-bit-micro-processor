name: Build AruviXPlatform JAR

on:
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

permissions:
  contents: write
  actions: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JAR
      run: |
        cd AruviIDE
        mvn clean package -DskipTests

    - name: Upload JAR to Release (Linux)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar#AruviXPlatform-JAR-Linux.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: AruviXPlatform-JAR-Linux
        path: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        choco install mingw -y

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$USERPROFILE/.cargo/bin" >> $GITHUB_PATH

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JAR
      run: |
        cd AruviIDE
        mvn clean package -DskipTests

    - name: Sign JAR for Windows
      run: |
        # Check if JAR exists before signing
        if (!(Test-Path "AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar")) {
          Write-Host "‚ùå JAR file not found at AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar"
          if (Test-Path "AruviIDE/target/") { Get-ChildItem AruviIDE/target/ } else { Write-Host "target directory not found" }
          exit 1
        }
        Write-Host "‚úÖ JAR file found, proceeding with signing..."
        # Create a self-signed certificate for development
        keytool -genkeypair -alias "AruviXPlatform" -keyalg RSA -keysize 2048 -validity 3650 -keystore keystore.jks -storepass password -keypass password -dname "CN=AruviXPlatform, OU=Development, O=AruviXPlatform, L=Unknown, ST=Unknown, C=US"
        # Sign the JAR
        jarsigner -keystore keystore.jks -storepass password -keypass password AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar "AruviXPlatform"
      shell: pwsh

    - name: Debug JAR before upload
      if: github.event_name == 'release'
      run: |
        Write-Host "üîç Debug: Checking JAR file before upload..."
        Get-Location
        if (Test-Path "AruviIDE/target/") { Get-ChildItem AruviIDE/target/ } else { Write-Host "‚ùå target directory not found" }
        if (Test-Path "AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar") {
          $jar = Get-Item "AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar"
          Write-Host "‚úÖ JAR exists: $($jar.Name) ($([math]::Round($jar.Length/1KB, 1))KB)"
          Write-Host "üìÅ Current directory contents:"
          Get-ChildItem -Recurse -Filter "*.jar" | Select-Object -First 10 | ForEach-Object { Write-Host $_.FullName }
        } else {
          Write-Host "‚ùå JAR file missing at upload time!"
          exit 1
        }
      shell: pwsh

    - name: Upload JAR to Release (Windows)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar#AruviXPlatform-JAR-Windows.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: AruviXPlatform-JAR-Windows
        path: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        brew install gcc make

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JAR
      run: |
        cd AruviIDE
        mvn clean package -DskipTests

    - name: Sign JAR for macOS
      run: |
        # Check if JAR exists before signing
        if (!(Test-Path "AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar")) {
          Write-Host "‚ùå JAR file not found at AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar"
          if (Test-Path "AruviIDE/target/") { Get-ChildItem AruviIDE/target/ } else { Write-Host "target directory not found" }
          exit 1
        }
        Write-Host "‚úÖ JAR file found, proceeding with signing..."
        # Create a self-signed certificate for development
        keytool -genkeypair -alias "AruviXPlatform" -keyalg RSA -keysize 2048 -validity 3650 -keystore keystore.jks -storepass password -keypass password -dname "CN=AruviXPlatform, OU=Development, O=AruviXPlatform, L=Unknown, ST=Unknown, C=US"
        # Sign the JAR
        jarsigner -keystore keystore.jks -storepass password -keypass password AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar "AruviXPlatform"
      shell: pwsh

    - name: Debug JAR before upload
      if: github.event_name == 'release'
      run: |
        echo "üîç Debug: Checking JAR file before upload..."
        pwd
        ls -la AruviIDE/target/ || echo "‚ùå target directory not found"
        if [ -f "AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar" ]; then
          echo "‚úÖ JAR exists: $(ls -lh AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar)"
          echo "üìÅ Current directory contents:"
          find . -name "*.jar" -type f 2>/dev/null | head -10
        else
          echo "‚ùå JAR file missing at upload time!"
          exit 1
        fi

    - name: Upload JAR to Release (macOS)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar#AruviXPlatform-JAR-macOS.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: AruviXPlatform-JAR-macOS
        path: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar
        retention-days: 30