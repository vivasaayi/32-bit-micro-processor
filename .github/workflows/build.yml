name: Build AruviXPlatform JAR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

permissions:
  contents: write
  actions: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JAR
      run: |
        cd AruviIDE
        mvn clean package -DskipTests

    - name: Upload JAR to Release (Linux)
      if: github.event_name == 'release'
      run: |
        gh release upload ${{ github.event.release.tag_name }} AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar --name AruviXPlatform-JAR-Linux.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: AruviXPlatform-JAR-Linux
        path: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        choco install mingw -y

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$USERPROFILE/.cargo/bin" >> $GITHUB_PATH

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JAR
      run: |
        cd AruviIDE
        mvn clean package -DskipTests

    - name: Upload JAR to Release (Windows)
      if: github.event_name == 'release'
      run: |
        gh release upload ${{ github.event.release.tag_name }} AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar --name AruviXPlatform-JAR-Windows.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: AruviXPlatform-JAR-Windows
        path: AruviIDE/target/AruviIDE-1.0-SNAPSHOT.jar
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
